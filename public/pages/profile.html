<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üêò Procedural PHP Login</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/form.css" />
    <link rel="stylesheet" href="../styles/scrollbar.css" />
    <link rel="stylesheet" href="../styles/profile.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts -->
  </head>
  <body
    class="vw-100 vh-100 overflow-hidden d-flex flex-column justify-content-center align-items-center"
  >
    <!-- 
  Profile info exhibition {
	
	  emoji - change_btn -> modal:emoji_selector
	  user_info - change_btn -> modal:user_form_update
	  email_info - change_btn -> modal:email_form_update	
	  pwd_info - change_btn -> modal:pwd_form_update
	
  }
  -->

    <main
      class="profile-display visually-hidden container d-flex gap-2 flex-column justify-content-around"
    >
      <!-- User info display -->
      <section class="d-user user-select-none d-flex flex-column">
        <div class="d-flex mb-3">
          <div id="d-user-emoji">
            <span> üêò </span>
            <button class="btn-none">üòä</button>
          </div>
          <div class="d-user-info overflow-x-auto" id="d-user-name">
            <small>User</small>
            <h2>JooooooJ</h2>
          </div>
        </div>
        <div class="d-user-info overflow-x-auto" id="d-user-email">
          <small>Email</small>
          <h2>joooooooooj@gmail.com</h2>
        </div>
        <button class="btn btn-primary edit">Edit</button>
      </section>
    </main>

    <!-- Modal: Edit user info -->
    <section
      class="form visually-hidden position-absolute container d-flex gap-2 flex-column justify-content-around"
    >
      <form method="post">
        <fieldset>
          <legend class="fs-2 fw-bold text-primary">
            <a href="../index.html" class="text-decoration-none">Profile</a>
          </legend>

          <div class="mb-3">
            <label for="user-name">User</label>
            <input
              required
              class="form-control"
              type="text"
              name="user-name"
              id="user-name"
            />
          </div>

          <div class="mb-3">
            <label for="email">Email</label>
            <input
              required
              class="form-control"
              type="email"
              name="email"
              id="email"
            />
          </div>

          <div class="mb-3">
            <label for="pwd"> Password </label>
            <input
              required
              class="form-control"
              type="password"
              name="pwd"
              id="pwd"
            />
          </div>

          <div class="mb-3">
            <label for="pwd-r">Repeat password </label>
            <input
              required
              class="form-control"
              type="password"
              name="pwd-r"
              id="pwd-r"
            />
          </div>
        </fieldset>

        <div class="mb-3">
          <button class="btn btn-primary" type="submit" name="submit">
            Update
          </button>
        </div>
      </form>
      <small>
        <!-- Success or Error msg -->
      </small>
    </section>

    <!-- Modal: choose emoji -->
    <section
      class="form position-absolute container d-flex gap-2 flex-column justify-content-around"
    ></section>
  </body>
</html>
