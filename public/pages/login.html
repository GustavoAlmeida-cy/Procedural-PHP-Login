<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üêò Procedural PHP Login</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/form.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts -->
  </head>
  <body
    class="vw-100 vh-100 overflow-hidden d-flex flex-column justify-content-center align-items-center"
  >
    <main
      class="form container d-flex gap-2 flex-column justify-content-around"
    >
      <form method="post">
        <fieldset>
          <legend class="fs-2 fw-bold text-primary">
            <a href="../index.html" class="text-decoration-none">Login</a>
          </legend>

          <div class="mb-3">
            <label for="email">Email</label>
            <input
              required
              class="form-control"
              type="email"
              name="email"
              id="email"
            />
          </div>

          <div class="mb-3">
            <label for="pwd"> Password </label>
            <input
              required
              class="form-control"
              type="password"
              name="pwd"
              id="pwd"
            />
          </div>
        </fieldset>

        <div class="mb-3">
          <button class="btn btn-primary" type="submit" name="submit">
            Login
          </button>
        </div>
      </form>
      <small>
        Don't have an account?&nbsp;
        <a href="./signup.html" class="text-danger fw-bold">Sign Up!</a>
      </small>
    </main>
  </body>
</html>
